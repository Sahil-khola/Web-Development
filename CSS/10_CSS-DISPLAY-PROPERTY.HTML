<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS DISPLAY PROPERTY</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .box {
            border: 2px solid blue;
            display: inline-block;
            padding: 45px;
            margin: 45px;
            height: 200px;
            width: 200px;
            /* display: none; */
            visibility: hidden;
        }
        span{
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <div class="box">
        i am box
    </div>
    <div class="box">
        i am another box
    </div>
    <span>i am good</span>
    <span>boy</span>
</body>
</html>
