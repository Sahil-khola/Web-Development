<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow </title>
    <style>
        .first {
            float: right;
            height: 250px;
            clear: right;
        }

        .second {
            float: right;
            height: 100px;
        }
        .box{
            border: 3px solid;
            overflow: auto;
        }
        .item{
          width: 200px;
          height: 200px;
          margin: 5px;
          background-color: aquamarine;
          border: 2px solid;
          float: left;
        }
        .item3{
          float: right;
          width: 200px;
          height: 200px;
          margin: 5px;
          background-color: aquamarine;
          border: 2px solid;
        }
        #it1{
            float: right;
        }
        #it2{
            float: right;
        }
        #it3{
            float: right;
        }
    </style>
</head>
