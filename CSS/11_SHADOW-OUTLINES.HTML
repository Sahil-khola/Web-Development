<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOWS AND OUTLINES</title>
    <style>
        .box{
            border: 20px solid black;
            padding: 5px;
            height: 200px;
            width: 200px;
            text-align: center;
            margin: 2cm;
            box-shadow: 6px 6px  9px 3px green;
            outline: 20px double blue;

        }
        p{
            font-size: 100px;
            text-shadow: 20px -13px 20px #000000;
        }
        
    </style>
</head>
<body>
    <div class="box">
        i am box
    </div>
    <p>
        Sahil khola
    </p>
</body>
</html>
