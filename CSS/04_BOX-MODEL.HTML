<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX MODEL</title>
    <style>
     *{
        margin: 0;
        padding: 0;
        font-size: larger;
        font-weight: bolder;
        background-color: grey;
     }
     .box{
        background-color: rgb(5, 32, 32);
        margin: 25px;
        padding: 20px;
        border: 5px solid blue;
        box-sizing: border-box;

     }
     .box{
        color: yellow;
        /* height: 100px; */
        /* width: 100px; */
        margin-bottom: 5px;
     }
     .box2{
        color: rgb(0, 221, 255);
     }

    </style>
</head>
<body>
    <div class="box box">
       hey I am a box
    </div>
    <div class="box box2">
         hey I am another box
    </div>
</body>
</html>
