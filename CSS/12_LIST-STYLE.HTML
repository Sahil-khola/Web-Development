<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List style</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
     nav ol li{
        list-style: none;
        justify-content: space-around;
        background-color: yellow;
        list-style-position: outside;
        border: 2px solid;
     }
     ol{
        display: flex;
        justify-content: space-around;
     }
     nav{
        background-color: grey;
     }
    </style>
</head>
<body>
  <nav>
    <ol>
        <li>HOME</li>
        <li>ABOUT</li>
        <li>CONTACT</li>
    </ol>
  </nav>
</body>
</html>
