<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;

        }
        td,th{
            border: 2px solid black;
            padding: 10px;
        }
        tr:nth-child(odd){
            background-color: rgb(148, 101, 101);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Country</th>
            <th>Country CODE</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@gmail.com</td>
        </tr>
        <tr>
            <td>United state of Amreica</td>
            <td>USA</td>
            <td>usa@gmail.com</td>
        </tr>
        <tr>
            <!-- <td rowspan="2" colspan="2">Japan</td> -->
            <td>JP</td>
            <td>japan@gmail.com</td>
        </tr>
        <tr>
            <!-- <td>China</td> -->
            <td>CN</td>
            <td>china@gmail.com</td>
        </tr>
    </table>
</body>
</html>
